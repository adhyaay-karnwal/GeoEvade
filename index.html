<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Evade</title>
  <link rel="icon" href="C:\Users\alokk\OneDrive\Pictures\Screenshots\Screenshot 2024-09-11 180006.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>Geo Evade</h1>
    <h2>By Adhyaay Karnwal</h2>
    <p>Avoid shapes and survive as long as you can!</p>
    <button id="start-btn">Start Game</button>
    <div id="floating-obstacles-start" class="floating-obstacles"></div>
  </div>

  <div id="game-container" class="hidden">
    <div id="grid" class="grid"></div>
    <div id="game" class="game">
      <div id="player" class="player"></div>
    </div>
    <div class="score-board">
      <h2>Score: <span id="score">0</span></h2>
    </div>
  </div>

  <div id="game-over-screen" class="hidden screen">
    <h2>Game Over!</h2>
    <h3>Your score: <span id="final-score"></span></h3>
    <button id="retry-btn">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
